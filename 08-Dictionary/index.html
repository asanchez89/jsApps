<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Diccionario Ingl√©s</h1>
        </header>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Ingrese Palabra">
            <button class="searchButton">Buscar</button>
        </div>
        <div class="resultContainer" id="resultContainer">
            <h2 class="wordTitle"></h2>
            <div class="wordDescription"></div>
            <div class="audioContainer">
                <button class="audioButton">
                    <i class="fa fa-volume-up"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
